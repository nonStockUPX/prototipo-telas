<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Produto</title>
    <link rel="stylesheet" href="styleMeuProduto.css">
</head>
<body>
    <nav>
        <div class="menu">
            <img src="../../../images/Logo/Logo01 - nonstock.png" alt="logo site" id="logo">
            <a href="../../catalogo/catalogo.html" class="item">Catalogo </a>
            <a href="../../home/home.html" class="item">Pagina Inicial</a>
            <a href="../../contato/contato.html" class="item">Contato</a>
            <a href="../../sobre/sobre.html" class="item">Sobre</a>
        </div>
    </nav>
    <header>
        <div class="headerProduto">
            <h1>Cadastrar Produto</h1>
            <a href="/Pages/home/home.html">Voltar para o Início</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="cadastroProduto">
                <button onclick="abrirModal()">Cadastrar Produto</button>
            </div>
    
            <div id="formCadastro" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <form id="produtoForm">
                        <div class="formContent">
                            <label for="nomeProduto">Nome do Produto</label>
                            <input type="text" id="nomeProduto" required placeholder="Digite o Nome do produto *"><br>
                        </div>

                        <div class="formContent">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" required placeholder="Digite quantidade *"><br>
                        </div>
                        <div class="formContent">
                            <label for="tamanho">Tamanho</label>
                            <input type="text" id="tamanho" required placeholder="Digite o tamanho *"><br>
                        </div>

                        <div class="formContent">
                            <label for="material">Material</label>
                            <input type="text" id="material" required placeholder="Digite o material *"><br>
                        </div>

                        <div class="formContent">
                            <label for="endereco">Local de retirada</label>
                            <input type="text" id="endereco" required placeholder="Digite o Endereço *"><br>
                        </div>
                        
                        <div class="formContent">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" required placeholder="Digite o Número de telefone *"><br>
                        </div>

                        <div class="formContent">
                            <label for="descricaoProduto">Descrição do Produto</label><br>
                            <textarea id="descricaoProduto" required placeholder="Digite a Descrição do Produto *"></textarea><br>
                        </div>
                        <div class="formContent">
                            <label for="foto">Url de Foto</label>
                            <input type="text" id="foto" required placeholder="Digite a url da imagem *"><br>
                        </div>
                        <div class="botaoSalvar">
                            <button type="button" onclick="salvarProduto()">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="produtos-container"></div>
        </div>
    </main>
    <footer>
        <p>NonStock 2024 @ Todos Direitos reservados.</p>
    </footer>
<script src="mainCadastrarProduto.js"></script>

</body>
</html>
