<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NonStock</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <nav>
        <div class="menu">
            <img src="/images/Logo/Logo01 - nonstock.png" alt="logo site" id="logo">
            <a href="../login/login.html" class="item">Login</a>
            <a href="../cadastro/cadastro.html" class="item">Cadastrar </a>
            <a href="../home/home.html" class="item">Pagina Inicial</a>
            <a href="../contato/contato.html" class="item">Contato</a>
            <a href="../sobre/sobre.html" class="item">Sobre</a>

        </div>
    </nav>

    <header>
        <div class="headerLogin">
            <h1>Faça o Login</h1>
        </div>
    </header>

    <main>
        <div class="mainLogin">
            <form>

                <div class="field">
                    <label for="usuario"><strong>Usuário</strong></label>
                    <input type="email" name="usuario" id="usuario" placeholder="Digite seu usuário" required>
                </div>

                <div class="field">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div>
                    <button class="botao" type="submit" name="botao">Entrar
                        <!--<a href="index.html" target="_blank">Entrar</a>-->
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>NonStock 2024 @ Todos Direitos reservados.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
